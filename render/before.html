<style>
  :root {
    --page-max-width: 980px;
    --page-padding-x: 32px;
    --page-padding-y: 28px;
  }

  /* 屏幕阅读：做出“页边距 + 页眉/页脚”的观感 */
  html, body { height: 100%; }
  body {
    margin: 0;
    background: #f6f8fa; /* 类 GitHub 背景 */
  }

  .page {
    box-sizing: border-box;
    max-width: var(--page-max-width);
    margin: 0 auto;
    padding: var(--page-padding-y) var(--page-padding-x);
    background: #fff;
    min-height: 100%;
  }

  .print-header,
  .print-footer {
    font-size: 10.5pt;
    color: #666;
  }

  /* 屏幕：页眉固定在顶端（随滚动保持可见），页脚在文末 */
  .print-header {
    position: sticky;
    top: 0;
    background: #fff;
    padding: 10px 0 8px 0;
    border-bottom: 0.5px solid #e5e7eb;
    z-index: 10;
  }

  .print-title {
    font-weight: 600;
  }

  .markdown-body {
    /* 让 github-markdown.css 的排版仍然生效，但宽度/边距由 .page 控制 */
    max-width: none;
    padding-top: 14px;
  }

  /* 打印/导出 PDF：页边距 + 页眉页脚（固定定位） */
  @media print {
    @page { margin: 20mm 18mm; }

    body {
      background: #fff;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .page {
      max-width: none;
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .print-header,
    .print-footer {
      display: block;
      position: fixed;
      left: 0;
      right: 0;
      font-size: 10pt;
      color: #666;
      background: #fff;
    }

    .print-header {
      top: 0;
      padding: 8mm 18mm 4mm 18mm;
      border-bottom: 0.3pt solid #ddd;
    }

    .print-footer {
      bottom: 0;
      padding: 4mm 18mm 8mm 18mm;
      border-top: 0.3pt solid #ddd;
    }

    /* 给正文留出页眉/页脚空间，避免被 fixed 遮挡 */
    .markdown-body {
      padding-top: 30mm;
      padding-bottom: 25mm;
    }
  }
</style>

<div class="page">
  <div class="print-header">
  </div>

  <article class="markdown-body">
